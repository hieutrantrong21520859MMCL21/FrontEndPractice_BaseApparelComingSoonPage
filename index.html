<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100..700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="col-left">

    <header>

      <img src="./images/logo.svg" alt="logo brand" class="logo">
      <img src="./images/hero-mobile.jpg" alt="mobile hero" class="mobile-hero">
  
    </header>
  
    <section>
  
      <p class="title">
        <span style="color: var(--color_primary_desaturated_red); font-weight: 300;">We're</span>
        <span style="color: --color_neutral_red; font-weight: 600;">coming soon</span>
      </p>
  
      <p class="main">
  
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
  
      </p>
  
    </section>
  
    <form action="">
  
      <input type="text" id="email" placeholder="Email Address">

      <input type="submit" value="" id="submit">
    
    </form>

  </div>

  <img src="./images/hero-desktop.jpg" alt="desktop hero" class="desktop-hero hidden">

  <script src="app.js"></script>
  
</body>
</html>
